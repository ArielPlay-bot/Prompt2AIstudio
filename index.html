<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.umd.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'hsl(210, 80%, 55%)',
                foreground: 'hsl(210, 40%, 98%)',
              },
              secondary: {
                DEFAULT: 'hsl(210, 40%, 96.1%)',
                foreground: 'hsl(210, 40%, 9.8%)',
              },
              muted: {
                DEFAULT: 'hsl(210, 40%, 96.1%)',
                foreground: 'hsl(210, 40%, 45%)',
              },
              background: 'hsl(0, 0%, 100%)',
              foreground: 'hsl(210, 40%, 9.8%)',
              card: 'hsl(0, 0%, 100%)',
              border: 'hsl(210, 40%, 90%)',

              dark: {
                primary: 'hsl(210, 80%, 65%)',
                secondary: 'hsl(210, 10%, 20%)',
                muted: 'hsl(210, 10%, 25%)',
                background: 'hsl(210, 10%, 10%)',
                foreground: 'hsl(210, 40%, 98%)',
                card: 'hsl(210, 10%, 15%)',
                border: 'hsl(210, 10%, 30%)',
              }
            }
          }
        }
      }
    </script>
    <script>
      // Apply theme before React loads to prevent flash of wrong theme
      if (localStorage.getItem('theme') === 'dark' || 
         (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.21",
    "zustand": "https://aistudiocdn.com/zustand@^4.5.4",
    "zustand/middleware": "https://aistudiocdn.com/zustand@^4.5.4/middleware"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
